<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- inizio header-->
    <header>
        <div class="container-header">
            <div class="img-logo">
                <img src="./img/logo.svg" alt="Discord">
            </div>
            <div class="link">
                <ul>
                    <li><a href="#">Scarica</a></li>
                    <li><a href="#">Perch√® Discord</a></li>
                    <li><a href="#">Nitro</a></li>
                    <li><a href="#">Sicurezza</a></li>
                    <li><a href="#">Assistenza</a></li>
                </ul>
            </div>
            <div class="btn-login">
                <button class="btn-accedi">Accedi</button>
            </div>                
        </div>
    </header>
     <!-- /fine header-->
     <!-- inizio main con section-->
    <main>
        <div class="container-main">        
            <section class="section blue">
                <div class="hero">
                    <div class="pinkbox"></div>
                </div>
            </section>
            <section class="section white">
                <div class="hero">
                    <div class="doublebox">
                        <div class="half-azul"></div>                           
                        <div class="half-pink"></div>
                    </div>
                </div>
            </section>
            <section class="section grey">
                <div class="hero">
                    <div class="doublebox">
                        <div class="half-pink"></div>
                        <div class="half-azul"></div>                           
                    </div>
                </div>
            </section>
            <section class="section white">
                <div class="hero">
                    <div class="doublebox">
                        <div class="half-azul"></div>                           
                        <div class="half-pink"></div>
                    </div>
                </div>
            </section>
            <section class="section grey-2">
                    <div class="greenbox"></div>              
            </section>            
        </div>
    </main>
    <!-- /fine main con section-->
    <!-- inizio footer-->
    <footer>
        <div class="container-footer">
            <div class="salmon"></div>
            <div class="lightgreen"></div>
            <div class="lightgreen"></div> 
            <div class="lightgreen"></div>
            <div class="lightgreen"></div>              
        </div>
        <div class="under-footer">
            <div class="area-green">
                <div class="footer-logo">Logo</div>
                <div class="footer-btn">Button</div>
            </div>
        </div>
    </footer> 
    <!-- /fine footer-->   
</body>
</html>
